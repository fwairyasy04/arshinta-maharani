<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Dashboard
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            position: fixed;
            height: 100%;
            color: white;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .sidebar .profile p {
            margin: 5px 0;
        }
        .sidebar .profile .status {
            color: #2ecc71;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: left;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #34495e;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .main-content .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
        }
        .main-content .header .user-profile {
            display: flex;
            align-items: center;
        }
        .main-content .header .user-profile img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .main-content .header .user-profile p {
            margin: 0;
        }
        .main-content .header .settings {
            cursor: pointer;
        }
        .main-content .breadcrumb {
            margin: 20px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .main-content .breadcrumb i {
            margin-right: 5px;
        }
        .main-content .alert {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .main-content .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .main-content .stats .stat {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }
        .main-content .stats .stat i {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .main-content .stats .stat:nth-child(1) {
            background-color: #1abc9c;
            color: white;
        }
        .main-content .stats .stat:nth-child(2) {
            background-color: #e74c3c;
            color: white;
        }
        .main-content .stats .stat:nth-child(3) {
            background-color: #2ecc71;
            color: white;
        }
        .main-content .stats .stat:nth-child(4) {
            background-color: #f39c12;
            color: white;
        }
        .main-content .chart {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .main-content .chart .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .main-content .chart .chart-header select {
            padding: 5px;
        }
  </style>
 </head>
 <body>
  <div class="sidebar">

    <p>
