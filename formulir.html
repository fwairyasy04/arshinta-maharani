<html>
<head>
    <title>Formulir Transaksi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Transaksi</h2>
        <form id="transactionForm">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name">
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="amount">Jumlah:</label>
                <input type="number" id="amount" name="amount">
                <div class="error" id="amountError"></div>
            </div>
            <div class="form-group">
                <label for="date">Tanggal:</label>
                <input type="date" id="date" name="date">
                <div class="error" id="dateError"></div>
            </div>
            <button type="submit" class="btn">Kirim</button>
        </form>
    </div>

    <script>
        document.getElementById('transactionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;

            if (!name) {
                isValid = false;
                document.getElementById('nameError').textContent = 'Nama harus diisi';
            } else {
                document.getElementById('nameError').textContent = '';
            }

            if (!email) {
                isValid = false;
                document.getElementById('emailError').textContent = 'Email harus diisi';
            } else {
                document.getElementById('emailError').textContent = '';
            }

            if (!amount) {
                isValid = false;
                document.getElementById('amountError').textContent = 'Jumlah harus diisi';
            } else {
                document.getElementById('amountError').textContent = '';
            }

            if (!date) {
                isValid = false;
                document.getElementById('dateError').textContent = 'Tanggal harus diisi';
            } else {
                document.getElementById('dateError').textContent = '';
            }

            if (isValid) {
                alert('Formulir berhasil dikirim');
                // You can add form submission logic here
            }
        });
    </script>
</body>
</html>
