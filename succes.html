        }

            padding: 20px;
        }
        .card-body h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .card-body p {
            margin: 10px 0 20px;
            color: #666;
        }
        .card-body button {
            background: none;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }
        .card-body button:hover {
            background: #f0f0f0;
        }
