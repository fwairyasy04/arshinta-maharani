    <body>
    
        <div class="container">
            <h2>pendaftaran keanggotaan</h2>
            <form id="studentForm">
                <!-- Nama -->
                <form method="post" action="prosesData.php">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </form>
                <br>
                
                <!-- Tempat Lahir dan Tanggal Lahir -->
            <form method="post" action="prosesData.php">
                    <label for="tempatLahir">Tempat Lahir:</label>
                    <input type="text" id="tempatLahir" name="tempatLahir" required>
            </form>
            <br>

                <div class="form-group">
                    <label for="tanggalLahir">Tanggal Lahir:</label>
                    <input type="date" id="tanggalLahir" name="tanggalLahir" required>
                </div>
                <br>
    
                <!-- Agama -->
                <form method="post" action="prosesData.php">
                    <label for="agama">Agama:</label>
                    <select id="agama" name="agama" required>
                        <option value="">--Pilih Agama--</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </form>
                <br>
    
                <!-- Alamat -->
                <form method="post" action="prosesData.php">
                    <label for="alamat">Alamat:</label>
                    <textarea id="alamat" name="alamat" rows="3" required></textarea>
                </form>
                <br>
    
                <!-- Nomor Telepon -->
                <form method="post">
                    <label for="noTelepon">Nomor Telepon:</label>
                    <input type="number" name="nilai" size="50" value="" style="width: 590px;">
                </form>
                <br>

                <!-- Jenis Kelamin -->
                <form method="post" action="prosesData.php">
                    <label for="jenisKelamin">Jenis Kelamin:</label>
                   <input type="radio" name="sex" value="L">Laki-Laki
                    <input type="radio" name="sex" value="P">Perempuan
                </form>
                <br>
    
                <!-- Hobi -->
                <div class="form-group">
                    <label for="hobi">Hobi:</label>
                    <input type="checkbox" name="hobby" value="1">sepak bola
                    <input type="checkbox" name="hobby" value="2">menari
                    <input type="checkbox" name="hobby" value="3"> tidur
                    <input type="checkbox" name="hobby" value="4"> Badminton
                    <input type="checkbox" name="hobby" value="5"> Membaca
                    <input type="checkbox" name="hobby" value="6"> berenang
                    <input type="checkbox" name="hobby" value="7"> Belanja
                    <input type="checkbox" name="hobby" value="8"> menonton flim
                </div>
    
                <!-- Upload Foto -->
                <div class="form-group">
                    <label for="foto">Upload Foto:</label>
                    <input type="file" id="foto" name="foto" accept="image/*" required>
                </div>
    
                <!-- Tombol Submit -->
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
